<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="droneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="85" fill="white" stroke="url(#logoGradient)" stroke-width="3"/>
  
  <!-- Drone Body -->
  <g transform="translate(100, 70)">
    <!-- Central Body -->
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="url(#droneGradient)"/>
    <rect x="-22" y="-8" width="44" height="16" rx="8" fill="url(#droneGradient)" opacity="0.9"/>
    
    <!-- Motor Arms -->
    <line x1="-20" y1="0" x2="-35" y2="0" stroke="url(#droneGradient)" stroke-width="2"/>
    <line x1="20" y1="0" x2="35" y2="0" stroke="url(#droneGradient)" stroke-width="2"/>
    <line x1="0" y1="-10" x2="0" y2="-25" stroke="url(#droneGradient)" stroke-width="2"/>
    <line x1="0" y1="10" x2="0" y2="25" stroke="url(#droneGradient)" stroke-width="2"/>
    
    <!-- Motors -->
    <circle cx="-35" cy="0" r="5" fill="url(#droneGradient)"/>
    <circle cx="35" cy="0" r="5" fill="url(#droneGradient)"/>
    <circle cx="0" cy="-25" r="5" fill="url(#droneGradient)"/>
    <circle cx="0" cy="25" r="5" fill="url(#droneGradient)"/>
    
    <!-- Rotors -->
    <g transform="translate(-35, 0)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="url(#droneGradient)" stroke-width="1.5" opacity="0.6"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#droneGradient)" stroke-width="1" opacity="0.4"/>
    </g>
    <g transform="translate(35, 0)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="url(#droneGradient)" stroke-width="1.5" opacity="0.6"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#droneGradient)" stroke-width="1" opacity="0.4"/>
    </g>
    <g transform="translate(0, -25)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="url(#droneGradient)" stroke-width="1.5" opacity="0.6"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#droneGradient)" stroke-width="1" opacity="0.4"/>
    </g>
    <g transform="translate(0, 25)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="url(#droneGradient)" stroke-width="1.5" opacity="0.6"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#droneGradient)" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- Camera/Spray System -->
    <rect x="-6" y="8" width="12" height="8" rx="2" fill="url(#logoGradient)" opacity="0.8"/>
    <circle cx="0" cy="12" r="3" fill="#e74c3c"/>
  </g>
  
  <!-- Leaf Elements -->
  <g transform="translate(140, 95)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="url(#logoGradient)" transform="rotate(-30)"/>
    <path d="M 0 -10 Q 2 -5 0 0" stroke="url(#logoGradient)" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="translate(60, 95)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="url(#logoGradient)" transform="rotate(30)"/>
    <path d="M 0 -10 Q -2 -5 0 0" stroke="url(#logoGradient)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Bottom Leaf -->
  <g transform="translate(100, 155)">
    <ellipse cx="0" cy="0" rx="10" ry="14" fill="url(#logoGradient)" opacity="0.9"/>
    <path d="M 0 -12 Q 3 -4 0 2" stroke="url(#logoGradient)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Text Section -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle">MG AERO</text>
</svg>
